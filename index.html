<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Picking Fruits</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <div class="col"></div>
            <h1>Picking Fruits</h1>
            <h3>Instructions:</h3>
            <p>Collect as many fruits as you can in 10 seconds! Watch out for the rotton fruit.</p>
          </div>
          <div class="col">
            <h4 id="displayName">Player Name: </h4>
            <input type="text" id="inputName" /><button class="name-button" id="nameButton" onclick="display()">Submit</button>
            <p id="timeRemainingArea">Time Remaining: </p>
            <p id="scoreArea">Score: </p>
            <p id="levelArea">Level: </p>
            <p id="historyArea">History of scores</p>
            <button class="reset-button" id="reset" onclick="reset()">Reset here</button>
          </div>
        </div>
      </div>
    </section>
    <script src="game.js"></script>
  </body>
</html>
