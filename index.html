<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Picking Fruits</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <body>
    <nav>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <div class="col title-instructions">
            <h1>Picking Fruits</h1>
            <h3>Instructions:</h3>
            <p>Collect 3 fruits to move on to the next level. Reach Level 7 to win.</p>
            <h4 id="displayName">Player Name: </h4>
            <input type="text" id="inputName" class="input-name" /><button class="name-button" id="nameButton" onclick="display()">Submit</button>
            <p id="timeRemainingArea">Time Remaining: </p>
            <p id="scoreArea">Score: </p>
            <p id="levelArea">Level: </p>
            <p id="levelWarning"></p>
            <p id="timePassed">Time Passed: </p>
            <p id="topScoresArea">Top Scores: </p>
            <button class="reset-button" id="reset" onclick="reset()">Reset here</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">

          </div>
